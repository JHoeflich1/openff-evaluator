name: evaluator
channels:
    - conda-forge
    - omnia
dependencies:
    # Base depends
    - python
    - setuptools

    # Sphinx specific
    - nbsphinx
    - sphinx_rtd_theme
    - pandoc
    - ipython

    # Standard dependencies
    - numpy
    - pandas
    - lxml
    - icu 58*  # REQUIRED - DO NOT REMOVE.
    - networkx
    - pint >=0.10.1
    - packmol
    - pymbar >=3.0.5
    - uncertainties
